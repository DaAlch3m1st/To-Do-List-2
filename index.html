<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="./images/2795761_bullet_checklist_cv_list_resume_icon.svg" type="image/x-icon"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-do List</title>
</head>
<body>
    <main>
    <h1 class="title secondary-text-dark">To-do app</h1>
    <a class="toggle" id="toggleDarkMode" style="cursor: pointer;"><i class="fa-solid fa-sun"></i></a>
    <a class="toggle" id="toggleLightMode" style="cursor: pointer;"><i class="fa-regular fa-sun"></i></a>
        <div class="container" id="container">

            <!-- <input type="text" placeholder="Add Your Task" id=""> -->
            <button class="add-task-btn" id="openModalBtn" type="submit">
                <span class="btn-text">Add Your Task</span>
            </button>

            <section class="form-tasks popup modal" id="modal">
                <div class="modal-container">
                    <h1 id="modalHeader" class="secondary-text-dark">Add your task</h1>
                    <form action="" class="form overlay form-container" id="form-modal">
                        <label for="taskInput" class="secondary-text-dark">Add your task</label>
                        <input type="text" id="taskInput" class="input-task">
                        <label for="descriptionInput">Add the description for your task (later)</label>
                        <input type="text" id="descriptionInput"  class="input-task">
                        <p class="para-display secondary-text-dark" id="para"></p>

                        <!-- <label for="date"></label>
                        <select type="text"></select> -->

                        <button id="addTaskBtn" class="modal-btn add-task" type="button">Add your task</button>
                        <button id="closeModalBtn" class="modal-btn close-modal-btn" type="button">Close the modal</button>
                    </form>
                </div>
            </section>

            <!-- <div class="containerTask" id="tasks"> -->
                <ul class="to-do-list" id="list">
                    
                </ul>
            <!-- </div> -->

            <section class="form-tasks popup modal" id="modalEdit">
                <div class="modal-container">
                    <h1 class="secondary-text-dark" id="editTitle">Edit your task</h1>
                    <form action="" class="form overlay form-container" id="formEditTask">
                        <label for="editInput" class="secondary-text-dark">Edit your task</label>
                        <input type="text"id="editInput" class="input-task" >
                        <p class="description secondary-text-dark" id="descriptionPara"></p>
            
                        <button id="saveTaskBtn" class="modal-btn add-task" type="button">
                            <span class="btn-text">Save Task</span>
                        </button>
                        <button id="closeModalEditBtn" class="modal-btn close-modal-btn" type="button">Cancel</button>
                    </form>
                </div>
            </section>
                <!-- <div class="">
                <ul id="doneList"></ul>
            </div> -->
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
